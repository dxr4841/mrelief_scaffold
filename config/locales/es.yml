    little_more: Un Poco Más Sobre Nosotros
    ruby_devs: >-
      Somos programadores rubí y ex-alumnas del programa de programación web The Starter League’s Web Development, basado en Chicago. Además, tenemos conocimientos en las áreas de políticas públicas, economía y diseño. Estamos trabajando conjuntamente con el programa Equipo de Entrega de Ideas Innovadoras del Alcalde Rahm Emanuel y los Centros de Servicios Comunitarios de Chicago. También hemos recibido muchísimo apoyo por parte del grupo de tecnología cívica, Open City, y su evento semanal “Open Gov Hack Night”, un grupo de programadores y amantes de los datos, comprometidos con hacer que los datos de los servicios del gobierno en la Ciudad de Chicago sean de fuente abierta. Nuestros recursos comunitarios son cortesía de Purple Binder.

