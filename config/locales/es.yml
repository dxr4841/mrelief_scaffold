    disclaimer: >-
      * MRelief no predice con precisión de 100% si los usuarios sin duda serán aprobados para beneficios; pero en su lugar intenta proporcionar a los usuarios información sobre si vale la pena invertir el tiempo necesario para el proceso de solicitud. No obstante, estamos trabajando para que nuestras formas cotidianas más inclusivo. Si es usted indocumentado y residente legal permanente, o tiene un caso muy específico, nuestro systema le remite a unos asistentes de abogados que pueden ayudar. Estén atentos para más actualizaciones!

  pages:
    see_if_3: En 3 pasos sencillos, vea si usted califica
    currently_we: Actualmente proveemos diecisiete programas de servicios sociales para la ciudad de Chicago y el estado de Illinois. Usted puede simplificar el proceso de reunir los requisitos con un formulario que es fácil de usar y, usando mRelief, se puede acceder en línea y a través de SMS.
    choose_your: 1. Seleccione su Programa
    horizontal_menu: >-
      En el menú horizontal, en el lado de la derecha, seleccione "Programas". En el menú desplegable, seleccione  "Ver Todos los programas". Despues de llegar en la pagina "Programas", seleccione el programa que aplica a sus necesidades.
    enter_your: 2. Ingrese su información
    on_the_individual: En la página de del programa individual que ha seleccionado, habrá una declaracion de clasificación en la descripción, sequida por una serie de preguntas para que usted llene. En los pasos del formulario, proporcione su información.
    see_if: 3. Vea si usted califica
    after_you_have: >-
      Después de haber completado el formulario según su programa, haga clic en el botón azul, "Ver si califico", en la parte inferior izquierda.
    completed_this_process: Después de haber completado este proceso, será dirigido a recursos comunitarios o del gobierno -- basado en su resultado de calificación.
    any_questions: Si tiene alguna pregunta, por favor contactenos.


