    based_on_the_info_probably: >-
      Basado en la información recibida, no podemos determinar su elegibilidad en este momento. Puede que tenga que hablar con un experto sobre su situación y que pueda compartir más detalles sobre si su elegibilidad es posible. Un paralegal de Fundación de Asistencia Legal (LAF, por sus siglas en inglés) podrá hablar con usted sobre su elegiblidad del programa de "Food Stamps".
    based_on_the_info_not: >-
      Basado en el tamaño de su hogar y sus ingresos, es probable que no califica para cupones de alimentos.
